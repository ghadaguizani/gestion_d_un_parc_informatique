   <body>

   
       <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate >

</div>
   <div>
     <input type="text" [(ngModel)]="newIntervention.machine" #machine="ngModel" name="machine" class="form-control" placeholder="Machine"required minlength="3">

 </div>
