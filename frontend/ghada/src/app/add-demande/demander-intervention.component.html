
<html>
    <body>

    
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate >
            <h3>Demander une intervention !</h3>
    <div>
       <!-- <input type="text" id="nom" placeholder="Qui êtes-vous ?"/> -->
       <input type="date"  [(ngModel)]="demande.dateDemande" #dateDemande="ngModel" name="dateDemande" class="form-control" placeholder="Qui êtes-vous ?" required >

       <label for="Date demande">Date demande</label>
    </div>
    <div>
        <input type="text" [(ngModel)]="demande.demandeur" #demandeur="ngModel" name="demandeur" class="form-control" placeholder="Demandeur"required minlength="3">
        <label for="Demandeur">Demandeur</label>
    </div>
    <div>
        <input type="text" [(ngModel)]="demande.machine"  #machine="ngModel" name="machine" class="form-control" placeholder="Composant en panne" required minlength="3">
        <label for="machine">Composant en panne</label>
    </div>
   <!--  <div>
        <input type="text" [(ngModel)]="demande.salle"  #salle="ngModel" name="salle" class="form-control" placeholder="Salle" required minlength="3">
        <label for="salle">Salle</label>
    </div> -->
    <div>
        <textarea name="paragraph_text" cols="50" rows="30" [(ngModel)]="demande.description" #description="ngModel" name="description" class="form-control" placeholder="Description du probléme rencontré" required ></textarea>
        <label for="msg">Description du probléme rencontré</label>
    </div>
    <input class="button" type="submit" value="Envoyer" />
 </form>
</body>
</html>
