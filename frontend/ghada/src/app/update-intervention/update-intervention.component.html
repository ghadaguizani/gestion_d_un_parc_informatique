<div class="container">
    <div>
      <h2>Modifier une intervention :</h2>
    </div>
   
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Date intervention</label>
        <input type="date" [(ngModel)]="Intervention.date_inter"
               name="date_inter" class="form-control" required>
      </div> 
      <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Description de l'intervantion</label>
        <input type="text"[(ngModel)]= "Intervention.description"
               name="description" class="form-control" required minlength="5">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Machine</label>
        <input type="text"[(ngModel)]= "Intervention.machine"
               name="machine" class="form-control" required >
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Salle</label>
        <input type="text"[(ngModel)]= "Intervention.salle"
               name="salle" class="form-control" required >
      </div>
      <div class="mt-2">
        <button type="submit"  class="btn btnsuccess">Modifier</button>
      </div>
    </form>
    <br>
   
  </div>
